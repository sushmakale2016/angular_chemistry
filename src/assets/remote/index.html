	<div id="root"></div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		const tg = window.Telegram.WebApp;
		tg.expand();
		const mainButton = window.Telegram.WebApp.MainButton;
 		mainButton.text = "Загрузить ответ";
		mainButton.textColor = "#fd9617"; //изменяем цвет текста кнопки
                mainButton.color = "#000000"; //изменяем цвет бэкграунда кнопки
  		mainButton.enable();
  		mainButton.show();
		mainButton.onClick(function(){
    		generateInChI()
  		})
		
  		function generateInChI() {
     		 	var promise = ketcher.getInchi();
     		 	promise.then(
       				function(value) {
         				tg.sendData(value);
         				tg.sendData(value, value);
        			},
        			function(error) {
         			 display.innerHTML = display.innerHTML + "\nInChI:\n" + error.toString() + "\n";
        			}
      			);
    		}
         	
        			
    	
	</script>
